---
executable_path: $WORKSPACE/build/stereoVIOEuroc
param_path: $WORKSPACE/params
dataset_path: /Datasets/euroc
extra_args: [--log_euroc_gt_data=true]
pipelines:
  - name: Euroc
    param_name: Euroc
sequences:
  - name: V1_01_easy
    initial_frame: 50
    final_frame: 10000
    analysis:
      segments: [5]
      discard_n_start_poses: 10
      discard_n_end_poses: 10
  - name: V1_02_medium
    initial_frame: 50
    final_frame: 10000
    analysis:
      segments: [5]
      discard_n_start_poses: 10
      discard_n_end_poses: 10
